name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: üéâ iOS Build
    runs-on: macos-latest

    steps:
      # 1Ô∏è‚É£ Checkout your code
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Flutter with Dart 3.10+ support
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0-0.1.pre'  # ‚úÖ works with Dart 3.10+
          channel: 'dev'
          architecture: x64

      # 3Ô∏è‚É£ Get Flutter dependencies
      - run: flutter pub get

      # 4Ô∏è‚É£ Update CocoaPods for iOS
      - run: pod repo update
        working-directory: ios

      # 5Ô∏è‚É£ Build iOS app (no signing)
      - run: flutter build ios --release --no-codesign

      # 6Ô∏è‚É£ Prepare Payload folder for .ipa
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # 7Ô∏è‚É£ Move Runner.app into Payload
      - run: mv Runner.app Payload/
        working-directory: build/ios/iphoneos

      # 8Ô∏è‚É£ Zip Payload into .ipa file
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 9Ô∏è‚É£ Upload IPA to GitHub Releases
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "üì¶ This is the first iOS release built automatically by GitHub Actions."
